name: Docker Kodi Headless

description: |
  Docker container for Kodi with X11 display server and VAAPI hardware acceleration.
  
  Features:
  - X11 display server (stable and reliable)
  - VAAPI hardware acceleration for video decoding
  - NVIDIA GPU support via nvidia-docker
  - Hardware-accelerated video playback
  - Web interface for remote control

category: container

topics:
  - kodi
  - docker
  - x11
  - vaapi
  - hardware-acceleration
  - media-center
  - home-theater

supported_platforms:
  - linux/amd64

installation: |
  ## Quick Start
  
  ```bash
  # Pull the latest image
  docker pull ghcr.io/bpawnzz/docker-kodi-headless:latest
  
  # Run X11 version
  docker run -d --name kodi-x11 --privileged \\
    -v /dev/dri:/dev/dri \\
    -v /tmp/.X11-unix:/tmp/.X11-unix:rw \\
    -p 8080:8080 \\
    -p 9090:9090 \\
    ghcr.io/bpawnzz/docker-kodi-headless:latest
  ```

  For more details, see the [README-wayland.md](README-wayland.md) file.