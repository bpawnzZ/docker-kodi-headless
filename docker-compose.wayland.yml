version: '3.8'

services:
  kodi-wayland:
    build:
      context: .
      dockerfile: Dockerfile.wayland
    container_name: kodi-wayland
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ./config:/config/.kodi
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/dri:/dev/dri
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    privileged: true
    restart: unless-stopped